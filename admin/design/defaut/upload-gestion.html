<h2>Gestion des documents</h2>

			<!-- END folders -->
		</ul>
	</p>
	<hr/>
	


	<!-- BEGIN liste -->
	<div class="freeBox">
		<p class="corner-top-right">
			<a href="{liste.LINK_EDIT}" title="Editer"><img src="design/defaut/images/editer-page.png" alt="Editer"/></a>
			<a href="{liste.LINK_DELETE}" title="Supprimer le fichier"><img src="design/defaut/images/supprimer-page.png" alt="Supprimer le fichier"/></a>
		</p>
		<p><a href="{liste.URL}" title="{liste.DESCRIPTION}">

			<!-- IF liste.IS_IMAGE --> 
			height="72px" 
			<!-- ENDIF --> 
			src="{liste.SRC}" alt="{liste.DESCRIPTION}"/>
		</a></p>
		<!-- IF liste.IS_IMAGE --> 
		<!-- ELSE -->
		<p><a href="{liste.URL}" title="{liste.DESCRIPTION}">{liste.TITLE}</a></p>
		<!-- ENDIF --> 
		<span
			<!-- {liste.EXT} -->
	</div>
	<!-- END liste -->
