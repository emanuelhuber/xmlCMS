<div id="principal">
	<!-- BEGIN info -->
		<div id="info">
			<p><img src="design/defaut/images/info.png" alt="enregistré"> Enregistré  {info.DATE}</p>
		</div>
	<!-- END info -->
		
	<h1>Ajouter un groupe</h1>
	
	<div id="wrapper">
	   <ul class="tabs">
			<li><a href="{LINK_GROUP}">Groupes</a></li>
			<li class="selected"><a href="{LINK_ADD_GROUP}" title="Ajouter un groupe">Ajouter un groupe</a></li>
		</ul>
		<form class="edit" name="editinfo" method="POST" action="{FICHIER_CIBLE}">
			
			<fieldset class="metadonnees">
				<legend>Ajout d'un groupe</legend>
				<label>Nom :<input type="text" name="name" value="{GRP_NAME}" size="18" maxlength="50"/></label>
				<label>Description :<input type="text" name="description" value="{GRP_DESCRIPTION}" size="40" maxlength="50"/></label>
			</fieldset>
				
			<fieldset class="metadonnees">
				<legend>Droits du groupe</legend>
			<!-- BEGIN list -->
				<p>
					<label> Droit :
					<input type="checkbox" name="activated[{list.RGHT_NB}]"> 
					</label>
					Nom : {list.RGHT_NAME} <br/>
					Description : {list.RGHT_DESCRIPTION}
				</p>
			<!-- END list -->
			</fieldset>
				
			<input type="reset" name="nom" value="" class="refresh" />
			<input type="image" name="nom" src="design/defaut/images/save.png"  alt="Enregistrer" class="wymupdate" />
			<!-- <a href="{LIEN_APERCU}" title="Aperçu"><img src="design/defaut/images/apercu.png" alt="Aperçu"/></a> -->
		</form>
	</div><!-- #wrapper -->
		
	
	
	

	
	{CONTENU}
